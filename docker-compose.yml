version: '3'

services:
  db:
    image: postgres:13
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=notepad
      - POSTGRES_HOST=db
  app:
    build: .
    ports:
      - "8001:8001"
    restart: on-failure
    depends_on:
      - db
